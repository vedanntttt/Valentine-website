    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffe4ec 100%);
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 1.5rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .pulse-heart {
            animation: pulse-heart 1s ease-in-out infinite;
        }

        @keyframes bounce-in {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .bounce-in {
            animation: bounce-in 0.8s ease-out;
        }

        .card-shadow {
            box-shadow: 0 25px 80px rgba(255, 105, 180, 0.35);
        }

        /* No button escape animation */
        #noBtn {
            transition: all 0.1s ease-out;
        }

        /* Yes button styles */
        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .yes-btn:hover {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b9d 100%);
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.5);
            transform: scale(1.08);
        }

        /* Celebration animation */
        @keyframes celebrate {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-out;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Sparkle animation */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-poppins overflow-hidden">

            <!-- Heart Icon -->

                <!-- No Button (The escaping one!) -->

        <!-- Success Card (hidden initially) -->

            <div class="text-center">

                <div class="mt-8 text-6xl flex justify-center gap-4">

                    <span class="sparkle" style="animation-delay: 0.3s;">ğŸ’</span>

        </div>
    </div>

    <script>
        // Get valentine's name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'My Love';
        document.getElementById('valentineName').textContent = name + ' ğŸ’•';

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’“', 'ğŸ’', 'ğŸŒ¹'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                container.appendChild(heart);
            }
        }
        
        createHearts();

        // Make the "No" button escape!
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        
        let escapeCount = 0;
        const funnyMessages = [
            "Nope! Try again! ğŸ˜œ",
            "Can't catch me! ğŸ’¨",
            "Wrong button! ğŸ˜‚",
            "Not happening! ğŸ™ˆ",
            "Just say Yes! ğŸ’•",
            "You know you want to! ğŸ˜‰",
            "Come on! ğŸ¥º",
            "Pretty please? ğŸŒ¹"
        ];

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries
            const maxX = viewportWidth - buttonWidth - 20;
            const maxY = viewportHeight - buttonHeight - 20;
            
            // Random position within viewport
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Ensure minimum distance from edges
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            // Make button fixed positioned and move it
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.zIndex = '100';
            
            // Update button text with funny messages
            escapeCount++;
            if (escapeCount <= funnyMessages.length) {
                noBtn.textContent = funnyMessages[escapeCount - 1];
            } else {
                // After all messages, make the button smaller
                const scale = Math.max(0.5, 1 - (escapeCount - funnyMessages.length) * 0.1);
                noBtn.style.transform = `scale(${scale})`;
            }
        }

        // Add event listeners for button escape
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('focus', moveButton);

        // Yes button click handler
        function sayYes() {
            // Hide question card
            document.getElementById('questionCard').classList.add('hidden');
            
            // Show success card
            const successCard = document.getElementById('successCard');
            successCard.classList.remove('hidden');
            successCard.classList.add('bounce-in');
            
            // Hide the escaped No button
            noBtn.style.display = 'none';
            
            // Create confetti celebration!
            createConfetti();
            
            // Add more hearts
            createCelebrationHearts();
        }

        // Confetti celebration
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff4757', '#ff9ff3', '#feca57', '#ff6348', '#ee5a24'];
            const shapes = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'âœ¨', 'ğŸ‰', 'ğŸ’', 'ğŸŒ¹'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Extra celebration hearts
        function createCelebrationHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’“', 'ğŸ’', 'ğŸŒ¹', 'ğŸ’'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.animationDelay = '0s';
                    heart.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                    heart.style.opacity = '0.8';
                    container.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
